<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">0</p>
            <table>
                <tr>
                    <td><button class="botao" id="black" onclick="clearDisplay()">C</button></td>
                    <td><button class="botao" id="black" onclick="backspace()">CE</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('/')">/</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="nmr" onclick="insert('7')">7</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('8')">8</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('9')">9</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="nmr" onclick="insert('4')">4</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('5')">5</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('6')">6</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" id="nmr" onclick="insert('1')">1</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('2')">2</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" id="zero" style="height: 106px;"
                            onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" id="zero" style="width: 106px;"
                            onclick="insert('0')">0</button></td>
                    <td><button class="botao" id="nmr" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num) {
            let display = document.getElementById("resultado");
            if (
                display.innerText === "0" && num !== '.'
            ) {
                display.innerText = num
            }
            else {
                display.innerText += num
            }
        }

        function clearDisplay() {
            document.getElementById("resultado").innerText = "0";
        }

        function backspace() {
            let display = document.getElementById("resultado");
            display.innerText = display.innerText.slice(0, -1);
            if (display.innerText === "") {
                display.innerText = "0";
            }
        }

        function calculate() {
            let display = document.getElementById("resultado");
            try {
                display.innerText = eval(display.innerText.replace('x', '*').replace('รท', '/'));
            } catch (e) {
                display.innerText = "Erro";
            }
        }
    </script>
</body>

</html>
