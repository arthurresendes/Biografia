<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon_io (1).zip" type="image/x-icon">

  <style>
    * {
      padding: 0;
      margin: 0;
    }


    .fundo {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: linear-gradient(45deg, black, rgb(154, 0, 243));
      height: 100vh;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .calculadora {
      position: absolute;
      background-color: black;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 15px;
      padding: 15px;
      background-color: rgb(0, 0, 0, 0.9);
    }

    table {
      margin-top: 10px;
    }

    button {
      width: 50px;
      height: 50px;
      font-size: 25px;
      cursor: pointer;
      background-color: rgba(31, 31, 31);
      border: none;
      color: white;
      margin: 3px;
    }

    .botao:hover {
      background-color: black;
    }

    #resultado {
      width: 207px;
      height: 50px;
      background-color: white;
      margin: 5px;
      text-align: right;
      padding: 5px;
      color: black;
      font-size: 28px;
      overflow: auto;
      white-space: nowrap;
    }
  </style>



  <title>Calculadora</title>
</head>

<body>
  <div class="fundo">
    <h1>Arthur Resende</h1>
    <div class="calculadora">
      <h1>Calculadora</h1>
      <p id="resultado">0</p>
      <table>
        <tr>
          <td><button class="botao" onclick="clearDisplay()">C</button></td>
          <td><button class="botao" onclick="backspace()">
              CE </button>
          </td>
          <td><button class="botao" onclick="insert('/')">/</button></td>
          <td><button class="botao" onclick="insert('*')">x</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('7')">7</button></td>
          <td><button class="botao" onclick="insert('8')">8</button></td>
          <td><button class="botao" onclick="insert('9')">9</button></td>
          <td><button class="botao" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('4')">4</button></td>
          <td><button class="botao" onclick="insert('5')">5</button></td>
          <td><button class="botao" onclick="insert('6')">6</button></td>
          <td><button class="botao" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="botao" onclick="insert('1')">1</button></td>
          <td><button class="botao" onclick="insert('2')">2</button></td>
          <td><button class="botao" onclick="insert('3')">3</button></td>
          <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calculate()">=</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
          <td><button class="botao" onclick="insert('.')">.</button></td>
        </tr>
      </table>
    </div>
  </div>

  <script>
    function insert(num) {
      let display = document.getElementById("resultado");
      if (display.innerText === "0" && num !== '.') {
        display.innerText = num;
      } else {
        display.innerText += num;
      }
    }

    function clearDisplay() {
      document.getElementById("resultado").innerText = "0";
    }

    function backspace() {
      let display = document.getElementById("resultado");
      display.innerText = display.innerText.slice(0, -1);
      if (display.innerText === "") {
        display.innerText = "0";
      }
    }

    function calculate() {
      let display = document.getElementById("resultado");
      try {
        display.innerText = eval(display.innerText.replace('x', '*').replace('รท', '/'));
      } catch (e) {
        display.innerText = "Erro";
      }
    }
  </script>

</body>

</html>
